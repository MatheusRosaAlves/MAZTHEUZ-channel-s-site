 <head>
  <main>
    <section class="contato">
      <h1>CONTATOS</h1>
      <p class="textocontatos">Sua sorte que eu não cobro pra atender vocês... preenche o formulário aí!</p>

      <div class="form-container">
        <img src="C:\Users\Computador\Desktop\programação\MAZTHEUZ-channel-s-site-main\MAZTHEUZ-channel-s-site-main\MAZTHEUZ-channel-s-site\imagens\sonicescuro.jpg" alt="Sonic Esquerda" class="sonic-lado">

        <form id="frmContato">
          <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" cols="30" rows="5" required></textarea>

            <label>Como prefere o nosso contato?</label>
            <input type="radio" name="contato" value="email"> E-mail
            <input type="radio" name="contato" value="telefone"> Telefone
            <input type="radio" name="contato" value="zap"> ZAP

            <label for="motivo">Qual o motivo do seu contato?</label>
            <select id="motivo" name="motivo">
              <option>Selecione</option>
              <option>Dúvida</option>
              <option>Sugestão</option>
              <option>Elogio</option>
              <option>Reclamação</option>
            </select>

            <label>
              <input type="checkbox" name="novidades"> Gostaria de receber nossas novidades por e-mail?
            </label>

            <input type="submit" value="Enviar">
          </fieldset>
        </form>

        <img src="imagens/sonicescuro.jpg" alt="Sonic Direita" class="sonic-lado">
      </div>
    </section>
  </main>
